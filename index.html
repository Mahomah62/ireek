<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anything Useful</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0f172a, #1e3a8a, #38bdf8);
      color: #f1f5f9;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px rgba(56, 189, 248, 0.8);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .btn {
      background: #38bdf8;
      color: #0f172a;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0ea5e9;
      color: white;
      box-shadow: 0 0 15px rgba(14, 165, 233, 0.7);
    }

    /* Background animation */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 20s infinite;
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      left: 10%;
      top: 20%;
      animation-duration: 25s;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      right: 15%;
      top: 30%;
      animation-duration: 35s;
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      left: 40%;
      bottom: 15%;
      animation-duration: 30s;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <h1>Anything Useful</h1>
  <p>
    Empowering people with AI-driven tools, insights, and solutions that truly matter. 
    Your gateway to innovation, productivity, and the future.
  </p>
  <a href="#" class="btn">Get Started</a>
</body>
</html>
