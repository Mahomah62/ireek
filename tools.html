<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ابزارها - Anything Useful</title>
  <style>
    body { font-family: sans-serif; margin:20px; background:#fafafa; }
    h1 { text-align:center; margin-bottom:30px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); text-align:center; }
    .card h2 { margin-top:0; }
    .btn { display:inline-block; margin:6px; padding:8px 12px; border-radius:6px; text-decoration:none; font-size:14px; }
    .btn.primary { background:#1976d2; color:#fff; }
    .btn.outline { border:2px solid #1976d2; color:#1976d2; }
  </style>
</head>
<body>
  <h1>ابزارهای هوش مصنوعی</h1>
  <div class="grid">
    <div class="card">
      <h2>ChatGPT</h2>
      <p>چت و تولید متن هوشمند.</p>
      <a class="btn primary" href="https://chat.openai.com/" target="_blank">باز کردن</a>
      <a class="btn outline" href="/tools/chatgpt.html">استفاده در سایت</a>
    </div>
    <div class="card">
      <h2>Stable Diffusion</h2>
      <p>تبدیل متن به تصویر.</p>
      <a class="btn primary" href="https://stability.ai/" target="_blank">باز کردن</a>
    </div>
    <div class="card">
      <h2>Hugging Face</h2>
      <p>مدل‌ها و ابزارهای متن باز.</p>
      <a class="btn primary" href="https://huggingface.co/" target="_blank">باز کردن</a>
    </div>
  </div>
</body>
</html>
